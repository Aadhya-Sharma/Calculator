<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <div class="content">
            <input type="text" placeholder="0" id="inputBox">
            <div>
                <button class="ac">AC</button>
                <button data-key="brackets" class="op">( )</button>
                <button class="op">%</button>
                <button data-key="/" class="op"> รท </button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button data-key="*" class="op">x</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="op">-</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="op">+</button>
            </div>
            <div>
                <button>0</button>
                <button>.</button>
                <button>DEL</button>
                <button class="equal">=</button>
            </div>
        </div>
    </div>
  
    <script src="app.js"></script>

</body>
</html>
